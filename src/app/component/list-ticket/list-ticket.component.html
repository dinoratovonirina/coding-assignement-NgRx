<app-filter-ticket></app-filter-ticket>

<ng-container *ngIf="isLoader$ | async">
  <ul class="mt-5 list-group">
    <li class="list-group-item" *ngFor="let ticket of tickets$ | async">
      <div class="row">
        <div class="col-10">
          Ticket: {{ ticket.id }}, {{ ticket.description }}
        </div>
        <div class="col-2">
          <button
            class="btn btn-secondary list-group-item-dark"
            type="button"
            (click)="onViewDetailTicket(ticket.id)">
            DÃ©tail
          </button>
        </div>
      </div>
    </li>
  </ul>
</ng-container>
<ng-container *ngIf="!(isLoader$ | async)">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-container>

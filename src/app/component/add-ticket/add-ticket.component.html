<form>
  <div class="input-group mb-5">
    <textarea
      class="form-control"
      [(ngModel)]="description"
      name="description"
      placeholder="Description"></textarea>
    <button
      class="btn btn-info"
      (click)="onAddTicket()"
      [disabled]="description === ''">
      Ajout ticket
    </button>
  </div>
</form>
